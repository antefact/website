<nav id="mainNav" class="navbar navbar-default" data-spy="affix" data-offset-top="500">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="{{ if not $.IsHome }}{{ $.Site.BaseURL }}{{ end }}#hero">
              <span>
                {{ with .Site.Params.navigation.brand }}{{ . }}{{ end }}
              </span>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {{ range .Site.Params.navigation.links }}

                    {{ if (isset . "submenu") }}
                        <li class="dropdown">
                            <a href="{{ if not $.IsHome }}{{ $.Site.BaseURL }}{{ end }}{{ .link }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{.name}}
                                <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu">

                                {{ range .submenu }}
                                    <li>
                                        <a class="page-scroll" href="{{ if not $.IsHome }}{{ $.Site.BaseURL }}{{ end }}{{ .link }}">
                                            {{ .name }}
                                        </a>
                                    </li>
                                {{end}}

                            </ul>
                        </li>
                    {{else}}
                        <li>
                            <a class="page-scroll" href="{{ if not $.IsHome }}{{ $.Site.BaseURL }}{{ end }}{{ .link }}">
                                {{ .name }}
                            </a>
                        </li>
                    {{end}}
                {{end}}
            </ul>
        </div>
    </div>
</nav>
