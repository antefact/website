<section id="hero" class="fill">
    <div class="middle">
        <div class="title-container">
            <h1 >{{ .Site.Params.hero.name }}</h1>
        </div>
        <h3 class="lead">{{ .Site.Params.hero.claim }}</h3>


        {{range .Site.Params.hero.buttons}}
            <a class="btn btn-primary btn-lg" href="{{.link}}" role="button">{{.name}}</a>
        {{end}}
    </div>
</section>
