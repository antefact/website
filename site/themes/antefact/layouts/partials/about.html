<section id="about" class="fill container">

    <div class="row">
        <div class="col-md-8">
            {{range .Site.Params.about.weDo}}
                <div class="weDo">
                    <h2>
                        {{.title}}
                    </h2>
                    <p>
                        {{.description}}
                    </p>

                </div>

            {{end}}
        </div>

        <div class="col-md-4 fill">
            <div class="special button btn btn-lg btn-primary middle">
              <a href="">
                {{ .Site.Params.about.showMoreButtonText}}
              </a>
            </div>
        </div>
    </div>
</section>
