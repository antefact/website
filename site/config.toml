baseurl = "http://replace-this-with-your-hugo-site.com/"
languageCode = "en-us"
title = "My New Hugo Site"
theme ="antefact"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All blog posts are defined in their own files.

	name = "Antefact"
	claim = "Quick design iteration to build interactive futures"

  # Navigation
	[params.navigation]
		brand = "brand"

	[params.navigation.links]

  [params.navigation.links.blog]
		name     = "blog"
		link = "/blog"

  [params.navigation.links.services]
  	name     = "services"
  	link = "#services"
